# Dataset preprocessing configuration

# Global settings
global:
  raw_data_path: har-datasets/data/raw
  processed_data_path: har-datasets/data/processed
  seed: 42
  window_size: 150        # 5 seconds @ 30Hz
  stride: 90              # 3 seconds @ 30Hz (40% overlap) - v1.0 compatible

# Dataset-specific settings
datasets:
  # DSADS (Daily and Sports Activities Dataset)
  dsads:
    # Data path
    raw_data_path: har-datasets/data/raw

    # Sampling rate
    target_sampling_rate: 30  # Hz (resampled from original 25Hz)

    # Window parameters
    window_size: 150      # 5 seconds @ 30Hz
    stride: 90            # 3 seconds @ 30Hz (40% overlap)

    # Normalization method: 'standardize', 'minmax', 'normalize'
    normalize_method: standardize

    # Data split ratios
    train_ratio: 0.7
    val_ratio: 0.15
    test_ratio: 0.15

    # Dataset information (for reference)
    num_activities: 19
    num_subjects: 8
    num_channels: 45
    original_sampling_rate: 25  # Hz (original data)
    # sampling_rate is resampled to 30Hz

  # MHEALTH (Mobile Health) Dataset
  mhealth:
    # Data path
    raw_data_path: har-datasets/data/raw

    # Sampling rate
    target_sampling_rate: 30  # Hz (resampled from original 50Hz)

    # Window parameters
    window_size: 150      # 5 seconds @ 30Hz
    stride: 90            # 3 seconds @ 30Hz (40% overlap)

    # Normalization method: 'standardize', 'minmax', 'normalize'
    normalize_method: standardize

    # Data split ratios
    train_ratio: 0.7
    val_ratio: 0.15
    test_ratio: 0.15

    # Dataset information (for reference)
    num_activities: 12
    num_subjects: 10
    num_channels: 23
    original_sampling_rate: 50  # Hz (original data)
    # sampling_rate is resampled to 30Hz

  # OpenPack (Logistics Packaging Operations) Dataset
  openpack:
    # Data path
    raw_data_path: har-datasets/data/raw

    # Sampling rate
    target_sampling_rate: 30  # Hz (originally 30Hz, no resampling needed)

    # Window parameters
    window_size: 150      # 5 seconds @ 30Hz
    stride: 90            # 3 seconds @ 30Hz (40% overlap)

    # Data split ratios
    train_ratio: 0.7
    val_ratio: 0.15
    test_ratio: 0.15

    # Dataset information (for reference)
    num_activities: 10
    num_subjects: 10
    num_channels: 40  # 4 IMU sensors × 10 channels (ACC:3 + GYRO:3 + QUAT:4)
    original_sampling_rate: 30  # Hz
    # No resampling needed

  # NHANES PAX-G/PAX-H Dataset
  nhanes:
    # Data path
    raw_data_path: har-datasets/data/raw

    # Processing parameters
    window_size: 5        # Window size (seconds)
    sampling_rate: 80     # Sampling rate (Hz) - original sampling rate
    target_sampling_rate: 30  # Hz (resampled from original 80Hz)
    std_threshold: 0.02   # Standard deviation threshold for activity detection

    # User ID management
    start_id: 62161       # Start user ID (PAX-G)
    end_id: 83731         # End user ID (all users including PAX-H: ~14693 people)
    # PAX-G: 62161-73556 (2011-2012), PAX-H: 73557-83731 (2013-2014)
    discover_users: false  # User ID auto-discovery mode (recommended due to gaps in IDs)
    discovery_batch_size: 100  # Batch size for discovery mode
    batch_size: 100       # Processing batch size

    # Parallel processing settings
    parallel: false       # Process files sequentially one by one
    workers: 4            # Number of parallel workers (only used when parallel is true)

    # Download settings
    max_retries: 3        # Maximum retry count
    retry_delay: 5        # Retry interval (seconds)

    # Dataset information (for reference)
    num_channels: 3       # X, Y, Z acceleration
    original_sampling_rate: 80  # Hz

